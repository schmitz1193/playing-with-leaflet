<!DOCTYPE html>
<html>
<head>
  <title>Playing with Leaflet</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>
  <div id="mapid"></div>
  <script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'schmitz1193.01b472jd',
    accessToken: 'pk.eyJ1Ijoic2NobWl0ejExOTMiLCJhIjoiY2lucWxseHRnMTBnZnR2bHk3NWxlNHRwcyJ9.xMZLro3avmWbT14lrdGvMQ'
    }).addTo(mymap);

    //add marker
    var marker = L.marker([51.5, -0.09]).addTo(mymap);

    //add circle on map
    var circle = L.circle([51.508, -0.11], 500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
    }).addTo(mymap);

    //add polygon to mapbox
    var polygon = L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
    ]).addTo(mymap);

    //popups -- openPopup is for the marker only and immediately opens the attached popup
    //bindPopup will open the popup when the related marker is clicked on
    marker.bindPopup("<b>hello London!</b><br>I am a popup.").openPopup();
    circle.bindPopup("I am a circle.");
    polygon.bindPopup("I am a polygon.");

    //Not sure about how this one  works?????
    // var popup = L.popup()
    // .setLatLng([51.5, -0.09])
    // .setContent("I am a standalone popup.")
    // .openOn(mymap);

    //find coordinates using an alert
    // function onMapClick(e) {
    //   alert("You clicked the map at " + e.latlng);
    //   }
    // mymap.on('click', onMapClick);

    //use a popup to give coordinates
    var popup = L.popup();
    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
      }
    mymap.on('click', onMapClick);


  </script>
</body>
</html>
